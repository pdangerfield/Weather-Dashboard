<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>




  <div class="container">
    <h1>Weather Dashboard</h1>
    <form>
      <div class="mb-3">
        <label for="" class="form-label">Search for a City:</label>
        <input type="text" class="form-control" name="" id="city-search" aria-describedby="helpId" placeholder="">
      </div>
      <button class="btn btn-primary" id="search-button">Search</button>
    </form>

    <br>
    <h2 id="current-weather-title"></h2>
    <ul class="current-weather" id="display-current-weather"></ul>
    <br>
    <h2>5 Day Forecast:</h2>
    <div id="5-day-forecast"></div>
    <br>
    <h2>Search History</h2>
    <ul id="history" ></ul>
  </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="assets/script.js"></script>
</body>

</html>
